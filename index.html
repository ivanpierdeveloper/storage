    <style type="text/css">
        table {
            table-layout: fixed;
            width: 100%;
            word-wrap: break-word;
            height: auto;
            color: var(--yellow);
        }
        
        table caption {
            color: var(--white);
            text-align: center;
        }
        
        table th {
            border: 1px solid var(--danger);
        }
        
        table td {
            border: 1px solid var(--orange);

        .tooltip span {
            font-size: 8pt;
            padding: 18px;

        .name {
            padding: 18px;
            border: 1px solid var(--white);
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 5px;

        }
        
        .name span {
            width: 40%;

            left: 30%;
            top: 25%;
        }

        .grid {
            padding: 18px;
            display: grid;
            grid-template-columns: repeat(1, 1fr);

        }

            border-radius: 15px;

        .compilate-form {
            border: 1px solid gray;
            border-radius: 8px;

            display: grid;
            grid-template-columns: repeat(1, 1fr);

    <div class="container">
        <h1 class="root-text-indianred root-text-align-center root-text-color-blue">LOCAL & SESSION STORAGE</h1>
        <hr />
        <div class='tooltip'>
            <span class="tooltiptext">aggiorna</span>
            <img src="img/icon/btn/btn-repeat.png" class="action-storage" alt="not image" width="45" height="35" />
        </div>
        <center><div class="content">
            <div class="compilate-form root-text-align-center">
                <input type="email" class="mail" placeholder="email" autofocus>
                <select class="slc add-or-change-color root-cursor-pointer" onchange="addOrChangeColor(this.value);">
                    <optgroup label="seleziona il colore desiderato">
                        <option value="null" selected>Seleziona colore</option>
                        <option value="var(--secondary)">ripristina</option>
                        <option value="var(--darkblue)">blu scuro</option>
                        <option value="var(--darkred)">rosso scuro</option>
                        <option value="var(--darkgreen)">verde scuro</option>
                        <option value="var(--darkgoldenrod)">giallo scuro</option>
                    </optgroup>
                </select>
                <div class="tooltip">
                    <span class="tooltiptext">aggiungi utente</span>
                    <button class="btn btn-s add-user" onclick='setStorate();'>add user</button>
                </div>
                
                <div class="tooltip">
                    <span class='tooltiptext'>elimina utente</span>
                    <button class="btn btn-d remove-user" onclick='removeItem();'>delete user</button>
                </div>
                <div class="tooltip">
                    <span class="tooltiptext">visualizza impostazioni</span>
                    <button class="btn btn-p view-setting" onclick='readStorage();'>view</button>
                </div>
                <div class="tooltip">
                    <span class="tooltiptext">reset impostazioni</span>
                    <button class="btn btn-reset clear-user" onclick='resetAll();'>clear</button>

            <div class="msg root-text-color-indianred"></div>

    <!-- script js -->
    <script lang="javascript">
        'use strict'
            const cl = console;
            const LS = localStorage;
            const msg = document.querySelector('.msg');
            const corpo = document.querySelector('body');
            const mail = document.querySelector('.mail');
            const add_user = document.querySelector('.add-user');
            const btn_add_color = document.querySelector('add-color');
            const btn_add_or_change_color = document.querySelector('.add-or-change-color');
            // ## IMPORTANTE: sessionStorage
            // Quando cancelli la cronologia del browser cancella tutto
            // sessionStorage
            // Oppure aprire la console del browser e cancellare la session nella
            // scheda ARCHIVIAZIONE `sessioni`
            // altrimenti basta chiudere la pagina

            // ## IMPORTANTE: localStorage
            // ??

            // ## RELOAD PAGE
            document.querySelector('.action-storage')
            .addEventListener('click', function(event){
                location.reload();
            }); // ## RELOAD PAGE
            // ## RELOAD PAGE
            function reloadPage() {
                location.reload();
            }
            // ## RELOAD PAGE
            // ## SETSTORAGE
            function setStorate() {
                try {
                    //throw new Error("Nessun file caricato");
                    if(mail.value) {
                        localStorage.setItem('mail', mail.value);
                        msg.innerHTML = "utente salvato con successo."
                        setTimeout(reloadPage, 2000);
                    } else {
                        msg.innerHTML = "non hai compilato il campo email.";
                    }
                } catch(Exception) {
                    cl.table(
                        {
                            message : Exception.message,
                            name    : Exception.name
                        }
                    )
                }
            }// ## SETSTOREGE
            
            // ## GETSTORAGE
            function getStorage() {
                try {
                    // throw new Error("Nuovo messaggio");
                } catch(Exception) {
                    cl.table(
                        {
                            message : Exception.message,
                            name    : Exception.name
                        }
                    )
                }
            }
            // ## GETSTORAGE
            
            // ## REMOVE ITEM
            function removeItem() {
                try {
                    var idItem =  confirm("Sicuro di voler eliminare l`utente ?");
                    if(idItem) {
                        if(localStorage.getItem('mail')) {
                            localStorage.removeItem('mail');
                            msg.innerHTML = `eliminato con successo.`
                            setTimeout(reloadPage, 2000);
                        } else {
                            msg.innerHTML = "spiacente utente non trovato.";
                        }
                    }
                } catch(Exception) {
                    cl.table(
                        {
                            message : Exception.message,
                            name    : Exception.name
                        }
                    )
                }
            }
            // ## REMOVE ITEM

            // ## PULISCI STORAGE
            function resetAll() {
                try {
                    var question = confirm("Cancello tutte le impostazioni ?");
                    if(question) {
                        localStorage.clear();
                        sessionStorage.clear();
                        msg.innerHTML = "tutte le impostazione sono state cancellate.";
                        setTimeout(reloadPage, 2000);
                    }
                } catch(Exception) {
                    cl.table(
                        {
                            message : Exception.message,
                            name    : Exception.name
                        }
                    )
                }
            }// ## PULISCI STORAGE

            // ## READ STORAGE
            function readStorage() {
                /*
                let obj = new Object;
                obj = {
                    firstname : 'pluto',
                    type : 'cane'
                }
                cl.table(obj);
                */
                // ## funziona tutto sessionStorage
                // sessionStorage.setItem('id', 100);
                // sessionStorage.getItem('id', 100);
                
                // ## funziona tutto localStorage
                // localStorage.setItem('obj', JSON.stringify(obj));
                cl.table(
                        {
                            sessionStorage : sessionStorage,
                            localStorage : localStorage
                        }
                    )
                // let parse = JSON.parse(localStorage.getItem('obj'));
                /*
                if(parse != null) {
                    msg.innerHTML = "";
                    msg.innerHTML = `firstname: ${parse.firstname} type: ${parse.type}`;
                }
                */
                if(localStorage.getItem('mail')) {
                    msg.innerHTML = localStorage.getItem('mail');
                } else {
                    msg.innerHTML = "nessun utente presente.";
                }
            }// ## READ STORAGE
            // ## AGGIUNGI O CAMBIA COLORE
            function addOrChangeColor(colore) {
                if(colore != "null"){
                    LS.setItem('colore', colore);
                    msg.innerHTML = "colore impostato.";
                    const getColore = LS.getItem('colore');
                    if(getColore) {
                        corpo.style.setProperty('background-color', colore);
                    }
                }
            }
            // ## AGGIUNGI O CAMBIA COLORE
            // ## VERIFICO SE ESISTE UN UTENTE
            function verifyUser() {
                let getItem = localStorage.getItem('mail');
                if(getItem) {
                    mail.style.setProperty('display', 'none');
                    add_user.style.setProperty('display', 'none');
                    btn_add_or_change_color.style.setProperty('display', 'block');
                    msg.innerHTML = `utente -> <b>${getItem}</b>.`
                    const getColore = LS.getItem('colore');
                    if(getColore) {
                        corpo.style.setProperty('background-color', getColore);
                    }
                } else {
                    mail.style.setProperty('display', 'block');
                    add_user.style.setProperty('display', 'block');
                    btn_add_or_change_color.style.setProperty('display', 'none');
                    msg.innerHTML = "utente non trovato.";
                }
            }// ## VERIFICO SE ESISTE UN UTENTE 
            verifyUser();
    </script>
